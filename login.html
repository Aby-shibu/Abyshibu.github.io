<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN PAGE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="formstyle.css">

</head>
<body>
   	<div class="formcontainer container">
   		<div class="row">
   		<h2>Login</h2>
	    <form action="" method="">
		    <label>Username</label>
		    <input type="text" name="name" id="unme" placeholder="Enter your username" required>
		    <span id="username-error" class="error"></span>
		    <label>Password</label>
		    <input type="Password" name="pword" id="pass" placeholder=" Enter your password" required>
		    <span id="password-error" class="error"></span>
		    <br>
		    <button type="submit" onclick=" return validate()">Login</button>
		    <p>don't have an account?<a href="register.html"> Register</a></p>
		    <br>
		    <a href="#">Forgot Password</a>

	    </form>
	    </div>
    </div>
<script type="text/javascript">
	function validate() {
    var passwordInput = document.getElementById("pass");

    passwordInput.classList.remove("input-error");

    var password = passwordInput.value;

    var isValid = true;

    if (password.length > 0 && password.length < 6) {
        passwordInput.placeholder = "Must be at least 6 characters";
        passwordInput.value = ""; 
        passwordInput.classList.add("input-error");
        isValid = false;
    }
    return isValid;
}


</script>
</body>
</html>
